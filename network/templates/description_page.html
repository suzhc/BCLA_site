{% extends 'base.html' %}

{% block title %}
    Gene Description
{% endblock %}

{% block content %}
    {% if searched %}
        <p>Result for {{ searched }}</p>
        <p>
            {% for node in node_descriptions %}
                <p>{{ node }}</p>
                <a href="{% url 'node_page' node.node_name %}">
                    <p>ego graph</p>
                </a>
            {% endfor %}
        </p>
    {% else %}
        <p>Please type in...</p>
    {% endif %}
{% endblock %}
